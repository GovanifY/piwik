<div piwik-focus-anywhere-but-here="view.showDropdown=false"
     class="selector borderedControl"
     ng-click="!expandOnHover ? (view.showDropdown=!view.showDropdown) : null"
     ng-mouseenter="expandOnHover ? (view.showDropdown=true) : null"
     ng-mouseleave="expandOnHover ? (view.showDropdown=false) : null"
     ng-class="{'expanded': view.showDropdown, 'loading': loading}">
    <div class="selectorContainer">
        <a class="title">
            {{ menuTitle }}
            <span class="icon icon-{{ icon }}" ng-show="icon"></span>
            <span class="icon activityIndicator"></span>
        </a>
        <div ng-transclude class="dropdown">
        </div>
    </div>
</div>
